<table>

        </textarea>
      </td>
      <td>
        <button (click)="SqlToCSharp()">Convert To C#</button>
        <br />
        <br />
        <button (click)="CSharpToSQL()">Convert To Sql</button>
        <br />
        <br />
        <button (click)="Reset()">Reset</button>

        <br />

      </td>
      <td>
        <textarea

          cols="50"

  </tbody>
